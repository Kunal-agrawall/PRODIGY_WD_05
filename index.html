<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="img_section">
        <div class="default_info">
          <h2 class="default_day">Sunday</h2>
          <span class="default_date">5 January 2024 </span>
          <div class="icons">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
            <h2 class="weather_temp">22°C</h2>
            <h3 class="cloudtxt">Overcast Clouds</h3>
          </div>
        </div>
      </div>
      <div class="content_section">
        <form>
          <input type="text" placeholder="Search Location" class="input_field" />
          <button type="submit" class="btn_search">Search</button>
        </form>

        <div class="day_info">
          <div class="content">
            <p class="title">NAME</p>
            <span class="value">Mathura</span>
          </div>
          <div class="content">
            <p class="title">TEMP</p>
            <span class="value">21°C</span>
          </div>
          <div class="content">
            <p class="title">HUMIDITY</p>
            <span class="value">5%</span>
          </div>
          <div class="content">
            <p class="title">WIND SPEED</p>
            <span class="value">3.03 Km/h</span>
          </div>
        </div>

        <div class="list_content">
          <ul>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="kunal-image"/>
              <span>Sat</span>
              <span class="day_temp">21°C</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="kunal-image"/>
              <span>Sat</span>
              <span class="day_temp">21°C</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="kunal-image"/>
              <span>Sat</span>
              <span class="day_temp">21°C</span>
            </li>
            <li>
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="kunal-image"/>
              <span>Sat</span>
              <span class="day_temp">21°C</span>

            </li>
          </ul>
        </div>
        <div class="content">
          <p class="title">Created By Kunal Agrawal</p>

        </div>
      </div>

    </div>

  </div>




  <script src="Script.js"></script>


</body>

</html>
